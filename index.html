<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Quest: Celebrations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f062c, #3d0a9b, #0e1b4d);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .question {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: 600;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }

    .option {
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.1rem;
      text-align: center;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .option.correct {
      background: rgba(100, 255, 100, 0.5);
      border-color: green;
    }

    .option.incorrect {
      background: rgba(255, 100, 100, 0.5);
      border-color: red;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .result.show {
      opacity: 1;
    }

    .stats {
      margin-top: 30px;
      font-size: 1.3rem;
      line-height: 1.8;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      display: none;
    }

    .stats.show {
      display: block;
      animation: fadeIn 0.8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5252;
    }

    .progress {
      margin: 20px 0;
      font-size: 1rem;
    }

    .final-message {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 20px 0;
      color: #ffd700;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéØ Word Quest: Celebrations</h1>
  <div class="progress">–í–æ–ø—Ä–æ—Å: <span id="current"></span> / <span id="total"></span></div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <div class="final-message" id="final-message"></div>
  <div class="stats" id="stats"></div>
  <button id="next-btn" onclick="nextQuestion()">–î–∞–ª–µ–µ</button>
  <button id="restart-btn" style="display:none;" onclick="location.reload()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
</div>

<script>
  // –í—Å–µ —Å–ª–æ–≤–∞ –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ "Celebrations" ‚Äî –ø–æ –ø–æ—Ä—è–¥–∫—É
  const words = [
    { en: "arrival", ru: "–ø—Ä–∏–µ–∑–¥" },
    { en: "bake", ru: "–ø–µ—á—å, –∑–∞–ø–µ–∫–∞—Ç—å (–≤ –¥—É—Ö–æ–≤–∫–µ)" },
    { en: "banging", ru: "–≥—Ä–æ–º–∫–∏–π —Å—Ç—É–∫, —à—É–º" },
    { en: "ceiling", ru: "–ø–æ—Ç–æ–ª–æ–∫" },
    { en: "cheer", ru: "–ø–æ–æ—â—Ä—è—Ç—å, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –æ–¥–æ–±—Ä–∏—Ç–µ–ª—å–Ω—ã–º–∏ –≤–æ—Å–∫–ª–∏—Ü–∞–Ω–∏—è–º–∏" },
    { en: "chime", ru: "–∫–æ–ª–æ–∫–æ–ª—å–Ω—ã–π –∑–≤–æ–Ω" },
    { en: "crowd", ru: "—Ç–æ–ª–ø–∞" },
    { en: "display", ru: "–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å, –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å" },
    { en: "energetically", ru: "—ç–Ω–µ—Ä–≥–∏—á–Ω–æ" },
    { en: "enthusiastically", ru: "—Å —ç–Ω—Ç—É–∑–∏–∞–∑–º–æ–º, –≤–æ—Å—Ç–æ—Ä–∂–µ–Ω–Ω–æ" },
    { en: "exotically", ru: "—ç–∫–∑–æ—Ç–∏—á–Ω–æ, –Ω–µ–æ–±—ã—á–Ω–æ" },
    { en: "fabulous", ru: "–∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω—ã–π, –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–π, —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω—ã–π" },
    { en: "festive", ru: "–ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π" },
    { en: "float", ru: "–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –Ω–∞ –∫–æ–ª–µ—Å–∞—Ö" },
    { en: "fruit cake", ru: "—Ñ—Ä—É–∫—Ç–æ–≤—ã–π —Ç–æ—Ä—Ç" },
    { en: "gather", ru: "—Å–æ–±–∏—Ä–∞—Ç—å(—Å—è)" },
    { en: "hearthily", ru: "—Å–µ—Ä–¥–µ—á–Ω–æ" },
    { en: "hurriedly", ru: "—Å–ø–µ—à–Ω–æ, —Ç–æ—Ä–æ–ø–ª–∏–≤–æ" },
    { en: "join hands", ru: "–±—Ä–∞—Ç—å—Å—è –∑–∞ —Ä—É–∫–∏" },
    { en: "maypole", ru: "–º–∞–π—Å–∫–æ–µ –¥–µ—Ä–µ–≤–æ (—Å—Ç–æ–ª–±, —É–∫—Ä–∞—à–µ–Ω–Ω—ã–π —Ü–≤–µ—Ç–∞–º–∏ –∏ –ª–µ–Ω—Ç–∞–º–∏, –≤–æ–∫—Ä—É–≥ –∫–æ—Ç–æ—Ä–æ–≥–æ —Ç–∞–Ω—Ü—É—é—Ç –Ω–∞ –º–∞–π—Å–∫–æ–º –ø—Ä–∞–∑–¥–Ω–∏–∫–µ)" },
    { en: "medal", ru: "–º–µ–¥–∞–ª—å" },
    { en: "patiently", ru: "—Ç–µ—Ä–ø–µ–ª–∏–≤–æ" },
    { en: "pattern", ru: "—É–∑–æ—Ä" },
    { en: "proudly", ru: "–≥–æ—Ä–¥–æ" },
    { en: "ribbon", ru: "–ª–µ–Ω—Ç–∞" },
    { en: "shortbread biscuit", ru: "–ø–µ—Å–æ—á–Ω–æ–µ –ø–µ—á–µ–Ω—å–µ" },
    { en: "slowly", ru: "–º–µ–¥–ª–µ–Ω–Ω–æ" },
    { en: "smartly", ru: "–∞–∫–∫—É—Ä–∞—Ç–Ω–æ, –∏—Å–∫—É—Å–Ω–æ, –∏–∑—è—â–Ω–æ" },
    { en: "stall", ru: "–ø—Ä–∏–ª–∞–≤–æ–∫" },
    { en: "stunning", ru: "–æ—à–µ–ª–æ–º–∏—Ç–µ–ª—å–Ω—ã–π, –≤–µ–ª–∏–∫–æ–ª–µ–ø–Ω—ã–π" }
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let selectedOption = null;

  // –ü–æ–ª—É—á–∞–µ–º 3 –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞ (–±–µ–∑ —Ä–∞–Ω–¥–æ–º–∞)
  function getWrongAnswers(correctAnswer) {
    const allWrong = words.map(word => word.ru).filter(meaning => meaning !== correctAnswer);
    const startIndex = (currentQuestionIndex * 3) % allWrong.length;
    const wrongAnswers = [];
    for (let i = 0; i < 3; i++) {
      wrongAnswers.push(allWrong[(startIndex + i) % allWrong.length]);
    }
    return wrongAnswers;
  }

  function showQuestion() {
    const question = words[currentQuestionIndex];
    document.getElementById("question").textContent = `"${question.en}"`;
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";

    const wrongAnswers = getWrongAnswers(question.ru);
    const correctPosition = currentQuestionIndex % 4; // –ü–æ–∑–∏—Ü–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞: 0, 1, 2, 3

    const finalOptions = Array(4).fill(null);
    finalOptions[correctPosition] = question.ru;

    let wrongIndex = 0;
    for (let i = 0; i < 4; i++) {
      if (finalOptions[i] === null) {
        finalOptions[i] = wrongAnswers[wrongIndex++];
      }
    }

    finalOptions.forEach(option => {
      const div = document.createElement("div");
      div.classList.add("option");
      div.textContent = option;
      div.onclick = () => selectOption(div, option, question.ru);
      optionsContainer.appendChild(div);
    });

    document.getElementById("current").textContent = currentQuestionIndex + 1;
    document.getElementById("total").textContent = words.length;
    document.getElementById("result").classList.remove("show");
    document.getElementById("result").textContent = "";
    document.getElementById("final-message").textContent = "";
  }

  function selectOption(element, answer, correctAnswer) {
    if (selectedOption) return;

    selectedOption = element;

    const resultElement = document.getElementById("result");

    if (answer === correctAnswer) {
      element.classList.add("correct");
      resultElement.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
      score++;
    } else {
      element.classList.add("incorrect");
      resultElement.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: "${correctAnswer}"`;
    }

    resultElement.classList.add("show");
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < words.length) {
      selectedOption = null;
      showQuestion();
    } else {
      showFinalStats();
    }
  }

  function showFinalStats() {
    const total = words.length;
    const correct = score;
    const incorrect = total - correct;
    const percent = Math.round((correct / total) * 100);

    let message = "";
    if (percent === 100) message = "üî• –ê–±—Å–æ–ª—é—Ç–Ω—ã–π —á–µ–º–ø–∏–æ–Ω! –¢—ã ‚Äî –º–∞—Å—Ç–µ—Ä —Å–ª–æ–≤!";
    else if (percent >= 80) message = "üéâ –û—Ç–ª–∏—á–Ω–æ! –¢—ã –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–∏–ª—Å—è!";
    else if (percent >= 60) message = "üëç –•–æ—Ä–æ—à–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!";
    else message = "üí™ –ù–µ —Å–¥–∞–≤–∞–π—Å—è! –ü–æ–≤—Ç–æ—Ä–∏ –∏ —Å—Ç–∞–Ω–µ—à—å —Å–∏–ª—å–Ω–µ–µ!";

    document.getElementById("final-message").textContent = message;

    const stats = document.getElementById("stats");
    stats.innerHTML = `
      <p>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${correct}</strong></p>
      <p>‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${incorrect}</strong></p>
      <p>üìä –£—Å–ø–µ—à–Ω–æ—Å—Ç—å: <strong>${percent}%</strong></p>
      <p>üéØ –í—Å–µ–≥–æ —Å–ª–æ–≤: <strong>${total}</strong></p>
    `;
    stats.classList.add("show");

    document.getElementById("next-btn").style.display = "none";
    document.getElementById("restart-btn").style.display = "inline-block";
  }

  window.onload = () => {
    showQuestion();
  };
</script>

</body>

</html>
